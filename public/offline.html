<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looply - You're Offline</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #7c3aed, #ec4899, #f59e0b);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 1rem;
        }

        p {
            font-size: 1rem;
            margin: 0 0 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âˆž</div>
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Looply works offline too. Some features may be limited, but you can still browse cached content and create posts that will sync when you're back online.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connection restored! Refreshing...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Still offline. We\'ll retry automatically.';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Initial status check
        updateStatus();

        // Retry connection every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateStatus();
            }
        }, 10000);
    </script>
</body>
</html>
